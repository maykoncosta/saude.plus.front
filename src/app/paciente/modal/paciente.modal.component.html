<ion-content class="ion-padding">
  <ion-modal [isOpen]="isModalOpen" [ngClass]="{'backdrop-no-scroll': isModalOpen}" backdropDismiss="false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancelar()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Cadastrar</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="salvar()" [strong]="true">Salvar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input [(ngModel)]="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dataNascimento"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Celular</ion-label>
          <ion-input [(ngModel)]="celular" mask="(00)00000-0000"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">CNS</ion-label>
          <ion-input [(ngModel)]="cns" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Link da foto</ion-label>
          <ion-input [(ngModel)]="fotoPaciente"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
